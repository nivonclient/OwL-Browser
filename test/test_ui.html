<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>OwL UI</title>
  <link rel="stylesheet" href="ui.css" />
</head>
<body>
  <div id="app" class="chrome">
    <header class="topbar" role="banner">
      <div class="brand" aria-label="OwL Browser">
        <span class="brand-mark">OwL</span>
        <span class="brand-tag">Ultra. Quick. Light.</span>
      </div>
      <div class="top-actions">
        <button id="new-tab" class="ghost" aria-label="New tab">+</button>
      </div>
    </header>

    <nav class="navbar" role="navigation">
      <div class="nav-controls">
        <button id="nav-back" class="nav-btn ghost" aria-label="Go back" disabled>
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M10 12L6 8L10 4"/>
          </svg>
        </button>
        <button id="nav-forward" class="nav-btn ghost" aria-label="Go forward" disabled>
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M6 12L10 8L6 4"/>
          </svg>
        </button>
        <button id="nav-reload" class="nav-btn ghost" aria-label="Reload" data-mode="reload">
          <svg class="reload-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M14 8A6 6 0 1 1 8 2c1.5 0 2.9.6 4 1.5"/>
            <path d="M14 4v4h-4"/>
          </svg>
          <svg class="stop-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="5" y="5" width="6" height="6"/>
          </svg>
        </button>
      </div>

      <div class="omnibox" role="search">
        <input id="address" type="text" spellcheck="false" placeholder="Search or enter address" aria-label="Address bar" />
        <button id="go" class="primary" aria-label="Go">Go</button>
      </div>

      <button id="rail-toggle" class="nav-btn ghost" aria-label="Collapse sidebar">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <path d="M3 2h10M3 8h10M3 14h10"/>
        </svg>
      </button>
    </nav>

    <section class="tabs" id="tabs" role="tree" aria-label="Tabs" tabindex="0"></section>

    <footer class="footer">
      <button id="home" class="ghost" aria-label="Home">Home</button>
      <div class="footer-hint">Ctrl+L to focus</div>
    </footer>
  </div>

  <!-- Command Palette -->
  <div id="palette-backdrop" class="palette-backdrop">
    <div id="palette" class="palette" role="dialog" aria-label="Command palette">
      <input
        id="palette-input"
        type="text"
        placeholder="Type a command or search..."
        aria-label="Command input"
        autocomplete="off"
      />
      <div id="palette-results" class="palette-results" role="listbox"></div>
    </div>
  </div>

  <script src="ui.js"></script>
</body>
</html>
